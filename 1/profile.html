<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile Detail</title>
<style>
  body { font-family: Inter, sans-serif; padding: 20px; background:#f7f1f8; }
  .profile { max-width: 400px; margin:auto; background:white; padding:20px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,.08);}
  img { width:100%; border-radius:20px; }
  h1 { margin-top:10px; }
  p { margin:5px 0; }
  button { margin-top:10px; padding:10px; border:none; border-radius:10px; cursor:pointer; background:#6a26ff; color:white; font-weight:800; width:100%; }
</style>
</head>
<body>
<div class="profile">
  <img id="pimg" src="" alt="Profile Image">
  <h1 id="pname"></h1>
  <p id="page"></p>
  <p id="pstatus"></p>
  <p id="paddress"></p>
  <button onclick="history.back()">‚¨Ö Back</button>
</div>

<script>
const addresses = [
  "123 MG Road, Delhi, India",
  "45 Park Street, Kolkata, India",
  "78 Brigade Road, Bangalore, India",
  "56 Linking Road, Mumbai, India",
  "90 Residency Road, Pune, India",
  "33 Sector 18, Noida, UP",
  "21 Janpath, Delhi, India",
  "65 Anna Salai, Chennai, India",
  "88 Civil Lines, Jaipur, India",
  "12 FC Road, Pune, India"
];

const profile = JSON.parse(localStorage.getItem("selectedProfile"));
if(profile){
  document.getElementById("pimg").src = profile.img;
  document.getElementById("pname").innerText = profile.name;
  document.getElementById("page").innerText = profile.age + " yrs";
  document.getElementById("pstatus").innerText = profile.status;

  // pick random address
  let randomAddress = addresses[Math.floor(Math.random() * addresses.length)];
  document.getElementById("paddress").innerText = "üìçAddress : " + randomAddress;
}
</script>
</body>
</html>
